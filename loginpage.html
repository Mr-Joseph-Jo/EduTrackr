<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="Assets/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>EduTrackr Login</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html">
            <img src="Assets/logo.png" alt="EduCode Tracker Logo">
        </a>    
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="loginpage.html">Login</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-box login">
      <form onsubmit="return login(event, 'teacher')">
        <h1>Teacher Login</h1>
        <div class="input-box">
          <input type="text" id="teacher-username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="teacher-password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="form-box register">
      <form onsubmit="return login(event, 'admin')">
        <h1>Admin Login</h1>
        <div class="input-box">
          <input type="text" id="admin-username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="admin-password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Looking for Admin Login?</p>
        <button class="btn register-btn">Admin Login</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Looking for Teacher Login?</p>
        <button class="btn login-btn">Teacher Login</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="./script.js"></script>
  <script>
    function login(event, userType) {
      event.preventDefault();
      let username, password;

      if (userType === 'teacher') {
        username = document.getElementById("teacher-username").value;
        password = document.getElementById("teacher-password").value;
      } else if (userType === 'admin') {
        username = document.getElementById("admin-username").value;
        password = document.getElementById("admin-password").value;
      }

      if (username === "" || password === "") {
        alert("Please fill in both fields.");
        return false;
      } else {
        // Redirect to the appropriate page
        if (userType === 'teacher') {
          window.location.href = "teacher.html";
        } else if (userType === 'admin') {
          window.location.href = "admin.html";
        }
      }
    }

    document.querySelector('.register-btn').addEventListener('click', () => {
      document.querySelector('.container').classList.add('register-mode');
    });

    document.querySelector('.login-btn').addEventListener('click', () => {
      document.querySelector('.container').classList.remove('register-mode');
    });
  </script>
</body>
</html>
