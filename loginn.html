<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTrackr Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      width: 100%;
      position: absolute;
      top: 0;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 300px;
      margin-right: 10px;
    }

    header nav a {
      margin-left: 2rem;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    header nav a:hover {
      color: #9f7aea;
    }

    /* Login Container */
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    /* User Logo */
    .logo img {
      width: 250px;
      
    }

    /* Login Form */
    .login-form {
      width: 100%;
      text-align: center;
    }

    .login-form .input-group {
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
    }

    .login-form .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .login-form .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: rgb(247, 245, 245);
      color: #fff;
      outline: none;
    }

    .login-form .input-group input:focus {
      border: 2px solid #101bb6;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #212020, #232222);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(5, 95, 164, 0.5);
    }

    /* Reset Password Link */
    .reset-password {
      display: inline-block;
      margin-top: 15px;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 14px;
    }

    .reset-password:hover {
      color: #050505;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Assets/logo.png" alt="EduTrackr Logo">
    </div>
    <nav>
      <a href="#">Login</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="logo">
      <img src="Assets/user.png" alt="User Avatar">
    </div>
    <div class="login-form">
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>
        
      </form>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Please fill in both fields.");
      } else {
        alert("Welcome, " + username + "!");
      }
    }
  </script>
</body>
</html>
