<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | EduCode Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      line-height: 1.8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 2px solid #9f7aea;
    }

    .logo img {
      width: 300px;
    }

    header nav a {
      margin-left: 2rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.3s, transform 0.3s, padding 0.3s ease;
    }

    header nav a:hover {
      color: #9f7aea;
      transform: translateY(-5px);
      padding-bottom: 3px;
    }

    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      text-align: center;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(159, 122, 234, 0.2);
    }

    .contact-section h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #9f7aea;
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .contact-form {
      text-align: left;
      margin-top: 1.5rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }

    .contact-form button {
      background-color: #9f7aea;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #805ad5;
    }
  </style>
</head>
<body>
  <header>
    <div class="loo">
      <a href="home.html">
        <img src="Assets/logo.png" alt="EduCode Tracker Logo">
      </a>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="loginpage.html">Login</a>
      <a href="aboutus.html">About Us</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </header>
  
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Feel free to reach out with any questions or feedback.</p>
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
