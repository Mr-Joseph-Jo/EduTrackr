<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTrackr Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacherlogin.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduCode Tracker Logo">
      </a>    
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login_page') }}">Login</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/teacher.png') }}" alt="User Avatar">
    </div>
    <div class="login-form">
      <form action="{{ url_for('teacher_login') }}" method="post">
        {% if msg %}
          <p style="color: red;">{{ msg }}</p>
        {% endif %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter Username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="#" class="reset-password">Forgot Password?</a>
      </form>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      if (username === "" || password === "") {
        alert("Please fill in both fields.");
      } else {
        // Redirect to teacher.html
        window.location.href = "{{ url_for('teacher_dashboard') }}";
      }
    }
  </script>
</body>
</html>
