<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrackr Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

:root {
  --primary-color: #9f7aea; /* Purple */
  --secondary-color: #fff; /* White */
  --background-color: #000; /* Black */
  --card-background: rgba(26, 26, 26, 0.8); /* Dark Gray */
  --card-hover-background: rgba(42, 42, 42, 0.9); /* Slightly Lighter Gray */
  --font-family: 'Poppins', sans-serif;
  --transition-speed: 0.3s;
}

/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: var(--font-family);
}

/* Body Styling */
body {
  background: linear-gradient(-45deg, #000, #1a1a1a, #2a2a2a, #000);
  background-size: 400% 400%;
  color: var(--secondary-color);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Chart Background Container */
.chart-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.3;
}

.chart-background canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Header Styling */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: var(--card-background);
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  backdrop-filter: blur(10px);
  animation: slideDown 1s ease-out;
}

@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}

header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

header .logo img {
  width: 200px;
  transition: transform var(--transition-speed), filter var(--transition-speed);
}

header .logo img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 10px rgba(159, 122, 234, 0.7));
}

header nav a {
      margin-left: 2rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.3s, transform 0.3s, padding 0.3s ease;
    }

    header nav a:hover {
      color: #9f7aea;
      transform: translateY(-5px);
      padding-bottom: 3px;
    }
/* Main Section */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4rem;
  margin-top: 6rem;
  padding: 2rem;
  flex-wrap: wrap;
  z-index: 1;
}

/* Card Styling */
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background-color: var(--card-background);
  padding: 3rem;
  border-radius: 20px;
  width: 350px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
  transition: transform var(--transition-speed), background-color var(--transition-speed);
  backdrop-filter: blur(10px);
  animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  background-color: var(--card-hover-background);
}

/* Icon Styling */
.card img {
  width: 120px;
  margin-bottom: 2rem;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
  transition: transform var(--transition-speed);
}

.card:hover img {
  transform: scale(1.1);
}

/* Button Styling */
.card button {
  padding: 1rem 2rem;
  background-color: transparent;
  border: 2px solid var(--primary-color);
  border-radius: 30px;
  color: var(--secondary-color);
  font-size: 1.2rem; /* Increased font size */
  font-weight: 600; /* Added font weight for better readability */
  cursor: pointer;
  transition: background-color var(--transition-speed), color var(--transition-speed);
}

.card button:hover {
  background-color: var(--primary-color);
  color: var(--background-color);
}

/* Responsive Design */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  header nav {
    margin-top: 1rem;
  }

  header nav a {
    margin: 0 1rem;
    font-size: 1rem; /* Adjusted font size for mobile */
  }

  main {
    flex-direction: column;
    margin-top: 8rem;
  }

  .card {
    width: 100%;
    margin-bottom: 2rem;
  }

  header .logo img {
    width: 150px;
  }
}
  </style>
</head>
<body>
  <!-- Chart Background -->
  <div class="chart-background">
    <canvas id="lineChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <header>
    <div class="logo">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduCode Tracker Logo">
      </a>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>
      {% if session.get('loggedin') %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login_page') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Admin Icon">
      <a href="{{ url_for('admin_login') }}"><button>Admin Login</button></a>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/teacher.png') }}" alt="Teacher Icon">
      <a href="{{ url_for('teacher_login') }}"><button>Teacher Login</button></a>
    </div>
  </main>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Line Chart Configuration
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Student Progress',
          data: [65, 59, 80, 81, 56, 72],
          borderColor: 'rgba(159, 122, 234, 0.5)',
          borderWidth: 2,
          fill: false,
          pointRadius: 0,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 5000,
          easing: 'linear',
          loop: true,
        },
        scales: { 
          x: { display: false },
          y: { display: false },
        },
        plugins: {
          legend: { display: false },
        },
      }
    });

    // Bar Chart Configuration
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Math', 'Science', 'History', 'English', 'Art'],
        datasets: [{
          label: 'Grades',
          data: [85, 50, 78, 88, 20],
          backgroundColor: 'rgba(159, 122, 234, 0.3)',
          borderColor: 'rgba(159, 122, 234, 0.5)',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 5000,
          easing: 'linear',
          loop: true,
        },
        scales: {
          x: { display: false },
          y: { display: false },
        },
        plugins: {
          legend: { display: false },
        },
      }
    });
  </script>
</body>
</html>
