<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrackr Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginpage.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <!-- Chart Background -->
  <div class="chart-background">
    <canvas id="lineChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <header>
    <div class="logo">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduCode Tracker Logo">
      </a>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login_page') }}">Login</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Admin Icon">
      <a href="{{ url_for('admin_login') }}"><button>Admin Login</button></a>
    </div>
    <div class="card">
      <img src="{{ url_for('static', filename='images/teacher.png') }}" alt="Teacher Icon">
      <a href="{{ url_for('teacher_login') }}"><button>Teacher Login</button></a>
    </div>
  </main>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Line Chart Configuration
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Student Progress',
          data: [65, 59, 80, 81, 56, 72],
          borderColor: 'rgba(159, 122, 234, 0.5)',
          borderWidth: 2,
          fill: false,
          pointRadius: 0,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 5000,
          easing: 'linear',
          loop: true,
        },
        scales: {
          x: { display: false },
          y: { display: false },
        },
        plugins: {
          legend: { display: false },
        },
      }
    });

    // Bar Chart Configuration
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Math', 'Science', 'History', 'English', 'Art'],
        datasets: [{
          label: 'Grades',
          data: [85, 50, 78, 88, 20],
          backgroundColor: 'rgba(159, 122, 234, 0.3)',
          borderColor: 'rgba(159, 122, 234, 0.5)',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 5000,
          easing: 'linear',
          loop: true,
        },
        scales: {
          x: { display: false },
          y: { display: false },
        },
        plugins: {
          legend: { display: false },
        },
      }
    });
  </script>
</body>
</html>
