<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Admin Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        /* Body Styling */
body {
    background: #121212;
    color: #fff;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden; /* Allow vertical scrolling */
}


        /* Particles.js Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push behind other elements */
        }

        /* Header Styling */
/* Navbar Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(28, 28, 28, 0.9);
    z-index: 999;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
            width: 200px;
        }

nav {
    display: flex;
    align-items: center;
}

nav a {
    margin-left: 2rem;
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    padding: 0.5rem 1rem;
    transition: color 0.3s, transform 0.3s ease;
}

nav a:hover {
    color: #9f7aea;
    transform: translateY(-2px);
}

/* Ensure content is pushed below fixed navbar */
.container {
    margin-top: 80px; /* Adjusts spacing so content doesn't overlap navbar */
}
        /* Container Styling */
        .container {
    background: rgba(30, 30, 30, 0.5);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    width: 90%;
    max-width: 1000px;
    padding: 40px;
    position: absolute; /* Absolute positioning */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the box */
    z-index: 1;
}


        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: rgb(79, 153, 171);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            margin-bottom: 20px;
            
        }

        .menu button {
            background: #0d0d0d;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 20px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu button:hover {
            background: white;
            color: #101010;
            border: 2px solid #121212;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-section.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button.submit {
            background: #42064a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.submit:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #ff007f, #ff80bf, #80bfff, #007fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
    </style>
    <script>
        function showPopup(message) {
            alert(message);
        }

        function uploadFile(formId, url) {
            var formData = new FormData(document.getElementById(formId));
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showPopup(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup('An error occurred while uploading the file.');
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduCode Tracker Logo">
            </a>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('about_us') }}">About Us</a>
            <a href="{{ url_for('contact_us') }}">Contact Us</a>
            {% if session.get('loggedin') %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login_page') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div id="particles-js"></div>

    <div class="container">
        <div class="header">
            <h1 >Welcome to Admin Dashboard!</h1>
        </div>

        <div class="menu">
            <button onclick="showSection('classes')">Manage Classes</button>
            <button onclick="showSection('batches')">Manage Batches</button>
            <button onclick="showSection('teachers')">Manage Teachers</button>
            <button onclick="window.location.href='{{ url_for('admin_to_teacher') }}'">View Performance Analysis</button>

        </div>

        <!-- Manage Classes Section -->
                <!-- Manage Classes Section -->
                <div id="classes" class="form-section">
                    <h2>Manage Classes</h2>
                    <form id="classUploadForm" onsubmit="event.preventDefault(); uploadFile('classUploadForm', '/upload_class');">
                        <label for="batch">Choose Batch:</label>
                        <select id="batch" required>
                            <option value="">-- Select Batch --</option>
                            <option value="20-24">2020-2024</option>
                            <option value="21-25">2021-2025</option>
                            <option value="22-26">2022-2026</option>
                            <option value="23-27">2023-2027</option>
                        </select>
        
                        <label for="semester">Choose Semester:</label>
                        <select id="semester" required>
                            <option value="">-- Select Semester --</option>
                            <option value="Sem 1">Semester 1</option>
                            <option value="Sem 2">Semester 2</option>
                        </select>
        
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file" required>
        
                        <button type="submit" class="submit">Upload</button>
                    </form>
                </div>
        
                <!-- Manage Batches Section -->
                <div id="batches" class="form-section">
                    <h2>Manage Batches</h2>
                    <form id="batchUploadForm" onsubmit="event.preventDefault(); uploadFile('batchUploadForm', '/upload_batch');">
                        <label for="batch">Choose Batch(Year):</label>
                        <select id="batch" name="batch" required>
                            <option value="">-- Select Batch --</option>
                            <option value="24">2020-2024</option>
                            <option value="25">2021-2025</option>
                            <option value="26">2022-2026</option>
                            <option value="27">2023-2027</option>
                        </select>
        
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file" required>
        
                        <button type="submit" class="submit">Upload</button>
                    </form>
                </div>
        
                <!-- Manage Teachers Section -->
                <div id="teachers" class="form-section">
                    <h2>Manage Teachers</h2>
                    <form action="{{ url_for('add_teacher') }}" method="post">
                        <label for="name">Teacher's Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter Teacher's Name" required>
        
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" placeholder="Enter Department" required>
        
                        <label for="login">Login ID:</label>
                        <input type="text" id="login" name="login" placeholder="Enter Login ID" required>
        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        
                        <button type="submit" class="submit">Add Teacher</button>
                    </form>
                </div>
            </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configure Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#9f7aea' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: '#9f7aea', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function showSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
