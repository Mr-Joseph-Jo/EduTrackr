<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Admin Management Dashboard</title>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduCode Tracker Logo">
            </a>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login_page') }}">Login</a>
            <a href="{{ url_for('about_us') }}">About Us</a>
            <a href="{{ url_for('contact_us') }}">Contact Us</a>
        </nav>
    </header>

    <div id="particles-js"></div>

    <div class="container">
        <div class="header">
            <h1 >Welcome to Admin Dashboard!</h1>
        </div>

        <div class="menu">
            <button onclick="showSection('classes')">Manage Classes</button>
            <button onclick="showSection('batches')">Manage Batches</button>
            <button onclick="showSection('teachers')">Manage Teachers</button>
            <button onclick="window.location.href='{{ url_for('teacher_login') }}'">View Performance Analysis</button>

        </div>

        <!-- Manage Classes Section -->
                <!-- Manage Classes Section -->
                <div id="classes" class="form-section">
                    <h2>Manage Classes</h2>
                    <form action="https://josephjo.pythonanywhere.com/api/upload_classes" method="post" enctype="multipart/form-data">
                        <label for="batch">Choose Batch:</label>
                        <select id="batch" required>
                            <option value="">-- Select Batch --</option>
                            <option value="Batch 1">2020-2024</option>
                            <option value="Batch 2">2021-2025</option>
                            <option value="Batch 2">2022-2026</option>
                            <option value="Batch 2">2023-2027</option>
                        </select>
        
                        <label for="semester">Choose Semester:</label>
                        <select id="semester" required>
                            <option value="">-- Select Semester --</option>
                            <option value="Sem 1">Semester 1</option>
                            <option value="Sem 2">Semester 2</option>
                        </select>
        
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" required>
        
                        <button type="submit" class="submit">Upload</button>
                    </form>
                </div>
        
                <!-- Manage Batches Section -->
                <div id="batches" class="form-section">
                    <h2>Manage Batches</h2>
                    <form action="https://josephjo.pythonanywhere.com/api/upload_batches" method="post" enctype="multipart/form-data">
                        <label for="batch">Choose Batch(Year):</label>
                        <select id="batch" required>
                            <option value="">-- Select Batch --</option>
                            <option value="Batch 1">2020-2024</option>
                            <option value="Batch 1">2021-2025</option>
                            <option value="Batch 1">2022-2026</option>
                            <option value="Batch 2">2023-2027</option>
                        </select>
        
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" required>
        
                        <button type="submit" class="submit">Upload</button>
                    </form>
                </div>
        
                <!-- Manage Teachers Section -->
                <div id="teachers" class="form-section">
                    <h2>Manage Teachers</h2>
                    <form action="https://josephjo.pythonanywhere.com/api/add_teacher" method="post">
                        <label for="name">Teacher's Name:</label>
                        <input type="text" id="name" placeholder="Enter Teacher's Name" required>
        
                        <label for="department">Department:</label>
                        <input type="text" id="department" placeholder="Enter Department" required>
        
                        <label for="login">Login ID:</label>
                        <input type="text" id="login" placeholder="Enter Login ID" required>
        
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter Password" required>
        
                        <button type="submit" class="submit">Add Teacher</button>
                    </form>
                </div>
            </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configure Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#9f7aea' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: '#9f7aea', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function showSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
